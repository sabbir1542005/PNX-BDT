<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewarded Interstitial Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #adStatus {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
    
    <script src='//libtl.com/sdk.js' data-zone='10112439' data-sdk='show_10112439'></script>
    
</head>
<body>

    <h1>Monetag Rewarded Ad Test</h1>
    <p>নিচে দেখুন আপনার বিজ্ঞাপনের লজিক কিভাবে কাজ করছে।</p>
    
    <div id="adStatus">বিজ্ঞাপনটি দেখতে পেজ লোড হচ্ছে...</div>

    <script>
        // Rewarded interstitial ফাংশন কল করা হচ্ছে
        
        // Monetag SDK-এর দেওয়া ফাংশনটি window অবজেক্টে যোগ হয়
        // Zone ID: 10112439
        const adFunction = window['show_10112439'];
        const statusElement = document.getElementById('adStatus');

        if (typeof adFunction === 'function') {
            
            statusElement.textContent = 'Monetag Ad SDK লোড হয়েছে। বিজ্ঞাপনটি দেখানো হচ্ছে...';
            
            // বিজ্ঞাপনটি কল করা হচ্ছে
            adFunction()
                .then(() => {
                    // **********************************
                    // ✅ বিজ্ঞাপন সফলভাবে দেখা শেষ হলে এই অংশটি কার্যকর হবে।
                    //    এখানেই আপনার ইউজার রিওয়ার্ড ফাংশন যোগ করুন।
                    // **********************************
                    
                    statusElement.textContent = 'অভিনন্দন! আপনি সফলভাবে বিজ্ঞাপনটি দেখেছেন। আপনাকে পুরস্কার দেওয়া হয়েছে!';
                    
                    // আপনার দেওয়া alert()
                    alert('You have seen an ad!'); 

                    // উদাহরণস্বরূপ, আপনি এখানে অন্য কোনো লজিক যোগ করতে পারেন:
                    // giveUserCoins(50);
                    
                })
                .catch((error) => {
                    // **********************************
                    // ❌ বিজ্ঞাপন দেখাতে ব্যর্থ হলে বা ইউজার স্কিপ করলে এই অংশটি কার্যকর হবে।
                    // **********************************
                    
                    statusElement.textContent = 'বিজ্ঞাপনটি দেখানো সম্ভব হয়নি অথবা স্কিপ করা হয়েছে। কোনো পুরস্কার প্রদান করা হয়নি।';
                    console.error('Monetag Ad Error/Skipped:', error);
                });
        } else {
            statusElement.textContent = 'ত্রুটি: Monetag Ad SDK ফাংশন (show_10112439) খুঁজে পাওয়া যায়নি।';
            console.error('Monetag SDK not fully loaded or function name is incorrect.');
        }

    </script>
</body>
</html>
